      operationId: post-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples: {}
            application/xml:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  code:
                    type: integer
                x-examples:
                  Example 1:
                    message: Password updated
                    code: 0
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '412':
          description: Precondition Failed
        '417':
          description: To Less Parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                new_password:
                  type: string
                new_password2:
                  type: string
            examples:
              Example 1:
                value:
                  email: myname@mail.com
                  new_password: super!secret!
                  new_password2: super!secret!
        description: 'Post email address (for additonal user verification), new password and new password2 (for verification)'
      description: Change password for a user (dance studio's customer) that has been authorized by Authorization header string.
      security:
        - UserPwdBase64: []
      tags:
        - Customer
